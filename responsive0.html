<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Screen Size</title>
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: rgb(121, 10, 10);
                }
            }

            @media (max-width: 599px) {
                body {
                    background-color: blue;
                }
            }

            @media (min-width: 800px) {
                body {
                    background-color: rgb(0, 255, 191);
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the page!</h1>
    </body>
</html>
